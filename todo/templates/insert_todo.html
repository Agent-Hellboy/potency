{% extends "layout.html"%}
{% block content %}
{{ form.csrf_token }} 
{{ form.hidden_tag() }}
<div class="container">
    <h1>ADD NEW SKILL</h1>
    <form action="" method="POST">
        <div class="form-group">
            title: <input type="text" name="title" class="form-control" placeholder="title" required>
        </div>
        <div class="form-group">
            category: <input type="text" name="subject" class="form-control" placeholder="category" required>
        </div>
        <div class="form-group">
            short description: <input type="text" name="content" class="form-control" placeholder="write something about skill" required>
        </div>
        <button class="btn btn-primary" type="submit" >submit</button>
    </form>
</div>
{% endblock %}
